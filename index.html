<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Kids!</title>
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffd6ff, #d0f4de);
      color: #333;
      text-align: center;
    }

    header {
      background-color: #ff8fab;
      padding: 2rem 1rem;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3em);
      margin: 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      padding: 2rem 1rem;
    }

    .section h2 {
      font-size: clamp(1.5rem, 4vw, 2em);
      color: #ff5d8f;
    }

    .section p {
      font-size: clamp(1rem, 2.5vw, 1.3em);
      color: #555;
    }

    .fun-box {
      background-color: #fff9c4;
      border: 2px dashed #fbc02d;
      border-radius: 15px;
      padding: 1.5rem;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
    }

    .fun-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 15px;
    }

    button {
      background-color: #ff8fab;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f06292;
    }

    footer {
      background-color: #ffd54f;
      padding: 20px;
      font-weight: bold;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      font-size: clamp(0.9rem, 2vw, 1.1rem);
    }

    /* Responsive tweaks for small devices */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .fun-box {
        padding: 1rem;
      }
    }
  </style>
  <script>
    function quizGame() {
      const answer = prompt("What is 2 + 2?");
      if (answer && answer.trim() === "4") {
        alert("Correct! You're a math star! ✨");
      } else {
        alert("Oops! That's not quite right. Try again! ❌");
      }
    }
  </script>
</head>
